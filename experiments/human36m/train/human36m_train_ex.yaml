title: "human36m_stgcn_transformer_train"
kind: "human36m"

opt:
  criterion: "mse"
  mse_smooth_threshold: 400

  n_actions_per_epochs: 999
  seq_len: 15
  n_joints: 17
  n_epochs: 9999

  batch_size: 2048 # 减少batch size以适应可能增加的模型内存占用
 
  lr: 0.0003

  save_3d_png: True
  save_3d_png_freq: 20

  save_keypoints_error: True
  save_keypoints_error_freq: 5

  rotation_loss_weight: 10000
  anomaly_detection_threshold: 100
  

model:
  name: "stgcn_transformer" # <--- 更改模型名称

  init_weights: False
  checkpoint: ""

  # 新增ST-GCN和Transformer的特定超参数
  stgcn_hidden_size: 64
  transformer_hidden_size: 128

  n_layers: 4
  n_heads: 8
  dropout: 0.1

dataset:
  kind: "human36m"

  loader_num_workers: 4
  
  train:
    data_path: "G:\\Projects\\Joint_track\\mvn\\datasets\\human36m\\results\\data_train-latest.h5"

  val:
    data_path: "G:\\Projects\\Joint_track\\mvn\\datasets\\human36m\\results\\data_validation-latest.h5"
